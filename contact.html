<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Music-contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="img/pov.jpg" alt="Steven Logo">
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
    <div class="menu-toggle">&#9776;</div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-page">
    <h1>Contact Me</h1>
    <p>For bookings, collaborations, or just to say hello ðŸ‘‹</p>

    <div class="contact-container">
      <!-- Contact Form -->
      <form action="#" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <!-- Contact Info / Socials -->
      <div class="contact-info">
        <h3>Follow Me</h3>
        <p>Stay connected through my socials:</p>
        <ul>
          <li><a href="https://www.instagram.com/_empireprime?igsh=MW9vMG43b200Z2diNg%3D%3D&utm_source=qr">Instagram</a></li>
          <li><a href="https://www.tiktok.com/@_empireprime_?_t=ZM-8zeGzajJzXR&_r=1">TikTok</a></li>
          <li><a href="https://youtube.com/channel/UCl9-EjrmFSWi7t0tULyg_PQ?si=dWCUFmd5ePcBdYHg">YouTube</a></li>
          <li><a href="https://audiomack.com/empireprime">Audiomack</a></li>
		  <li><a href="https://open.spotify.com/artist/0SShu6MOP5IDySXX6oebNH?si=uZYjY4d-Th2eBPw7aBQs8A">Spotify</a></li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Prime Music | All Rights Reserved</p>
    <div class="socials">
      <a href="https://www.instagram.com/_empireprime?igsh=MW9vMG43b200Z2diNg%3D%3D&utm_source=qr">Instagram</a> |
      <a href="https://www.tiktok.com/@_empireprime_?_t=ZM-8zeGzajJzXR&_r=1">TikTok</a> |
      <a href="https://youtube.com/channel/UCl9-EjrmFSWi7t0tULyg_PQ?si=dWCUFmd5ePcBdYHg">YouTube</a>
    </div>
  </footer>

  <script>
    // Toggle mobile menu
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    const navbar = document.querySelector('.navbar');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Change navbar on scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
